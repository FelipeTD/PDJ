<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Formatado</title>
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset {
            margin: 15px 0;
            border-radius: 10px;
            border-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Formulário Formatado</h1>

    <form action="#" name="signup" method="POST" target="_blank" autocomplete="off" onsubmit="alert('Formulario enviado')">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="row">
                <label for="name">Nome:</label><input type="text" name="name">
                <label for="email">E-mail:</label><input type="text" name="email">
            </div>

            <div class="row">
                <label for="profissao">Profissão:</label><input type="text" name="profissao">
                <label for="empresa">Empresa:</label><input type="text" name="empresa">
            </div>
        </fieldset>

        <fieldset>
            <legend>Informações do endereço</legend>
            <div class="row">
                <label for="endereco">Endereço:</label><input type="text" name="endereco">
                <label for="numero">Número:</label><input type="text" name="numero">
            </div>

            <div class="row">
                <label for="bairro">Bairro:</label><input type="text" name="bairro">
                <label for="cidade">Cidade/UF:</label><input type="text" name="cidade">
            </div>
        </fieldset>

        <fieldset>
            <legend>Contato</legend>
            <div class="row">
                <label for="celular">Celular:</label><input type="text" name="celular">
                <label for="linkedin">Linkedin:</label><input type="text" name="linkedin">
            </div>
        </fieldset>

        <div class="row">
            <button type="reset">
                Limpar
            </button>
            <button type="submit">
                Enviar
            </button>
        </div>
    </form>

    <br>
    <a href="index.html">Voltar</a>

</body>
</html>
