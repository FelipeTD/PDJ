<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Position</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* object-position: 50% 50%; */
            /* object-position: 30px 40px; */
            /* object-position: -30px -40px; */
            object-position: right top;
        }

    </style>
</head>
<body>
    
    <h1>Propriedade <code>object-position</code></h1>

    <div>
        <img src="https://i.pinimg.com/originals/da/15/73/da1573535fb55c4c1078f353ba9f4773.png" alt="" id="fill">
    </div>

</body>
</html>
